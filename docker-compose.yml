services:

  menufic:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/newitdevelop/menufic:latest
    container_name: menufic
    env_file:
      - .env
    expose:
      - 3000
    ports:
      - 3003:3000
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: menufic-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-menufic}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-menufic_password}
      POSTGRES_DB: ${POSTGRES_DB:-menufic_db}
    expose:
      - 5432
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - ${DOCKER_VOLUME_STORAGE:-./data}/postgres:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U menufic -d menufic_db"]
      interval: 10s
      timeout: 5s
      retries: 5
